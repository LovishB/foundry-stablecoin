<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="800" viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
    <!-- Title -->
    <text x="350" y="50" font-size="22" font-weight="bold">Decentralized Stablecoin System</text>
    
    <!-- DSC Engine Box -->
    <rect x="400" y="150" width="200" height="100" rx="10" ry="10" fill="#a4b0de" stroke="#4b5d87" stroke-width="2"/>
    <text x="450" y="180" font-size="18" font-weight="bold">DSCEngine</text>
    <text x="455" y="205" font-size="14">Core Logic</text>
    
    <!-- WETH Box -->
    <rect x="100" y="250" width="200" height="100" rx="10" ry="10" fill="#faebd7" stroke="#c4a484" stroke-width="2"/>
    <text x="180" y="280" font-size="18" font-weight="bold">WETH</text>
    <text x="160" y="305" font-size="14">Collateral Token</text>
    
    <!-- DSC Token Box -->
    <rect x="700" y="250" width="200" height="100" rx="10" ry="10" fill="#d4edd4" stroke="#6c9e6c" stroke-width="2"/>
    <text x="770" y="280" font-size="18" font-weight="bold">DSC Token</text>
    <text x="770" y="305" font-size="14">ERC20 Token</text>
    
    <!-- Chainlink Box -->
    <rect x="400" y="450" width="200" height="80" rx="10" ry="10" fill="#faebd7" stroke="#c4a484" stroke-width="2"/>
    <text x="460" y="480" font-size="18" font-weight="bold">Chainlink</text>
    <text x="440" y="505" font-size="14">ETH/USD Price Feed</text>
    
    <!-- Key Parameters Box -->
    <rect x="700" y="100" width="220" height="90" rx="10" ry="10" fill="#ffffff" stroke="#000000" stroke-width="2"/>
    <text x="750" y="125" font-size="16" font-weight="bold">Key Parameters</text>
    <text x="720" y="145" font-size="14">• 200% Collateral Ratio</text>
    <text x="720" y="165" font-size="14">• Health Factor ≥ 4 (safe)</text>
    <text x="720" y="185" font-size="14">• Health Factor &lt; 3 (liquidation)</text>
    
    <!-- Arrows -->
    <line x1="300" y1="300" x2="400" y2="200" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="320" y="280" font-size="12">deposit/withdraw</text>
    
    <line x1="600" y1="200" x2="700" y2="300" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="650" y="260" font-size="12">mint/burn</text>
    
    <line x1="500" y1="350" x2="500" y2="450" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="510" y="400" font-size="12">price data</text>
    
    <!-- Arrowhead Marker -->
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L9,3 L0,6 Z" fill="black"/>
        </marker>
    </defs>
</svg>
